<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Events</title>
    <link href="../assets/styles/events.css" type="text/css" rel="stylesheet" />
  </head>
  <body>
    <!-- Exercise 1 -->
    <div id="ex1">
      <button id="click">Click Me</button>
      <span id="iterations"></span>
    </div>

    <!-- Exercise 2 -->
    <div id="ex1">
      <form>
        <label for="lastName">Last Name</label>
        <input id="lastName" />
        <br />
        <label for="firstName">First Name</label>
        <input id="firstName" />
        <br />
        <label for="birthday">Birthday</label>
        <input type="date" id="birthday" />
        <br />
        <button type="submit" id="sendForm">Submit</button>
      </form>
      <div class="invisible" id="results">
        <span id="resLastName"></span>
        <span id="resFirstName"></span>
        <span id="resAge"></span>
      </div>
    </div>

    <!-- Exercise 3 -->
    <div id="ex3">
      <div id="cube" style="height: 50px; width: 50px; background-color: black; position: absolute; top: 200px; left: 200px"></div>
    </div>

    <!-- Exercise 4 -->
    <div id="ex4">
        <form>
            <input type="number" id="showRed"></input>
            <input type="number" id="showGreen"></input>
            <input type="number" id="showBlue"></input>
            <button type="submit" id="colorButton">Random Color</button>
            <button type="submit" id="colorButtonNotRandom">Apply Colors</button>
        </form>
    </div>

    <!-- Exercise 5 -->
    <div id="ex5">
        <div id="title1">Title1</div>
        <div id="content1" class="invisible">Content1</div>
        <div id="title2">Title2</div>
        <div id="content2" class="invisible">Content2</div>
        <div id="title3">Title3</div>
        <div id="content3" class="invisible">Content3</div>
    </div>
  </body>
  <script src="../assets/js/events.js"></script>
</html>
